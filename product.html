<!DOCTYPE html>
<html>

<head>
  <title>Edgy Gamer Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Space+Mono:400,700" rel="stylesheet">
  <script src="js/utils.js" defer></script>
  <script src="js/product.js" defer></script>
</head>

<body>
  <header class="site-header">
    <a href="./"><img src="media/logo.svg" class="logo"></a>
    <nav class="nav">
      <a href="category.html?c=kb" class="nav-link">Keyboards</a>
      <a href="category.html?c=m" class="nav-link">Mice</a>
      <a href="category.html?c=hp" class="nav-link">Audio</a>

      <h2 class="product-details-name" id="productName"></h2>

      <div class="product-details-pic-container">

      <h3 class="product-details-subhead" id="productSlogan"></h3>

      <ul class="product-details-spec-list" id="productSpecs">
